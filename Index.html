<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/calculator.png" type="img/.png">

<body>
    <!-- base de la calucladora: -->
    <!-- contenido de calucladora: numeros, operadores matematicos y texto de lectura -->
    <!-- Primer paso: Asignar contenedor de la calculadora -->
    <!-- Segundo paso: asignar iconos para sumar, restar, multiplicar y Dividir -->
    <!-- Tecer paso: Asignar iconos de numeros  -->

    <div class="calculator calculator-buttons">
        <div class="screen">0</div>
        <button class="clear-button">C</button>
        <button class="operator operator-button">รท</button>
        <button class="operator operator-button">ร</button>
        <button class="number-button">7</button>

        <button class="number-button">9</button>
        <button class="operator operator-button">-</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator operator-button">+</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="equals equals-button">=</button>
        <button class="zero-button">0</button>
        <button class="number-button">.</button>
        
    </div>
