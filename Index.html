<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/calculator.png" type="img/.png">
    <!-- Agregar codigo javaScript -->
    <link rel="stylesheet" href="Index.js">
    <title>Calculator</title>
</head>
<body>
    <!-- base de la calucladora: -->
    <!-- contenido de calucladora: numeros, operadores matematicos y texto de lectura -->
    <!-- Primer paso: Asignar contenedor de la calculadora -->
    <!-- Segundo paso: asignar iconos para sumar, restar, multiplicar y Dividir -->
    <!-- Tecer paso: Asignar iconos de numeros  -->
    <!-- Cuarto paso asignar campo de lectura donde se previsualizara los numeros -->
    
<section class="calculator">
    <div class="calculator-screen"> <input type="text" class="screen" readonly></div>
    <main class="buttons">
        <button class="key operator-top">/</button>
        <button class="key operator-top">*</button>
        <button class="key ">7</button>
        <button class="key ">8</button>
        <button class="key ">9</button>
        <button class="key operator">-</button>
        <button class="key ">4</button>
        <button class="key ">5</button>
        <button class="key ">6</button>
        <button class="key operator">+</button>
        <button class="key ">1</button>
        <button class="key ">2</button>
        <button class="key ">3</button>
        <button class="key ">0</button>
        <button class="key " id="clear"></button>
        <button class="key " id="calculate"></button>
        
    </main>
</section>
</div>
</body>
</html>
