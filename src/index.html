<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/calculator.png" type="img/.png">
    <!-- Agregar codigo javaScript -->
    <link rel="stylesheet" href="Index.js">
    <title>Calculator</title>
</head>
<body>
    <!-- base de la calucladora: -->
    <!-- contenido de calucladora: numeros, operadores matematicos y texto de lectura -->
    <!-- Primer paso: Asignar contenedor de la calculadora -->
    <!-- Segundo paso: asignar iconos para sumar, restar, multiplicar y Dividir -->
    <!-- Tecer paso: Asignar iconos de numeros  -->
    <!-- Cuarto paso asignar campo de lectura donde se previsualizara los numeros -->
    
    <div class="calculator calculator-buttons">
        <div class="screen">0</div>
        <button class="clear">C</button>
        <button class="operator divide-button ">รท</button>
        <button class="operator multiply-button ">ร</button>
        <button class="number-button button-seven">7</button>
        <button class="number-button button-eight">8</button>
        <button class="number-button button-nine">9</button>
        <button class="operator minus-button ">-</button>
        <button class="number-button button-for">4</button>
        <button class="number-button button-five">5</button>
        <button class="number-button button-six">6</button>
        <button class="operator plus-button ">+</button>
        <button class="number-button button-one">1</button>
        <button class="number-button button-two">2</button>
        <button class="number-button button-three">3</button>
        <button class="equals ">=</button>|
        <button class="zero">0</button>
        <button class="number-button comma-button">,</button>
        
        
    </div>


</body>
</html>
